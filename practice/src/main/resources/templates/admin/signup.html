<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>管理者 新規登録</title>
</head>
<body>
  <h1>管理者 新規登録</h1>


  <p th:if="${param.success}" style="color: green;">
    登録が完了しました。ログイン画面へお進みください。
  </p>

  <form th:action="@{/admin/signup}" th:object="${adminForm}" method="post">

    <label>姓：</label>
    <input type="text" th:field="*{lastName}" />
    <p th:if="${#fields.hasErrors('lastName')}"
       th:errors="*{lastName}" style="color: red;"></p>
    <br/>

    <label>名：</label>
    <input type="text" th:field="*{firstName}" />
    <p th:if="${#fields.hasErrors('firstName')}"
       th:errors="*{firstName}" style="color: red;"></p>
    <br/>

    <label>メール：</label>
    <input type="email" th:field="*{email}" />
    <p th:if="${#fields.hasErrors('email')}"
       th:errors="*{email}" style="color: red;"></p>
    <br/>

    <label>パスワード：</label>
    <input type="password" th:field="*{password}" />
    <p th:if="${#fields.hasErrors('password')}"
       th:errors="*{password}" style="color: red;"></p>
    <br/>

    <button type="submit">登録</button>
  </form>
</body>
</html>
