<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ新規登録</title>
</head>
<body>
  <h1>お問い合わせ新規登録</h1>
  <form th:action="@{/admin/contacts}"   th:object="${contactForm}" method="post">
    姓：<input type="text" th:field="*{lastName}" /><br/>
    名：<input type="text" th:field="*{firstName}" /><br/>
    メールアドレス：<input type="email" th:field="*{email}" /><br/>
    電話番号：<input type="text" th:field="*{phone}" /><br/>
    郵便番号：<input type="text" th:field="*{zipCode}" /><br/>
    住所：<input type="text" th:field="*{address}" /><br/>
    建物名：<input type="text" th:field="*{buildingName}" /><br/>
    種別：<input type="text" th:field="*{contactType}" /><br/>
    内容：<textarea th:field="*{body}"></textarea><br/>
    <button type="submit">登録</button>
  </form>
  <p><a th:href="@{/admin/contacts}">一覧に戻る</a></p>
</body>
</html>
